name: "Update Domain Whitelist"

on:
  # Автоматический запуск каждый день в 03:00 по UTC
  schedule:
    - cron: "0 3 * * *"
  # Возможность ручного запуска из вкладки Actions
  workflow_dispatch:

jobs:
  update-whitelist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run whitelist generator
        run: |
          pip install --upgrade pip
          python process_domains.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add whitelist.json
          # Коммит только если есть изменения
          git diff --staged --quiet || git commit -m "Автоматическое обновление whitelist.json"
          git push
